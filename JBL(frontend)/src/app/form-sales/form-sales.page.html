<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Formulario de ventas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-card>
      <ion-card-header>
        Crear Venta
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Cliente</ion-label>
          <ion-select [(ngModel)]="clienteId">
            <ion-select-option *ngFor="let user of Users" [value]="user.id">{{ user.name }}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Producto</ion-label>
          <ion-select [(ngModel)]="productoId">
            <ion-select-option *ngFor="let headset of Headsets" [value]="headset.id">{{ headset.name }}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button (click)="crearVenta()" color="success" expand="full">Crear Venta</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-list *ngIf="ventas.length > 0">
      <ion-list-header>Ventas Existentes</ion-list-header>
      <ion-item *ngFor="let venta of ventas">
        <ion-label>Cliente: {{ venta.user.name }} - Producto: {{ venta.headset.name }}</ion-label>
        <ion-button (click)="borrarVenta(venta.idSale)" color="danger" slot="end">Borrar</ion-button>
      </ion-item>
    </ion-list>    
  </ion-content>
</div>
